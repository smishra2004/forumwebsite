<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/comment.css">
    <script src="/js/comment.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container center_display">
        <div class="top">
            <div class="video_container">
                <video width="800" height="450" controls>
                    <source src="">
                </video>
                <form>
                    <div class="heart_icon center_display">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="form_info center_display">
                        <input type="text" name="user" id="user" placeholder="your username">
                        <input type="text" name="comment" id="comment" placeholder="add a short comment here">
                    </div>
                    <button type="submit" class="submit_btn">
                        submit
                    </button>
                </form>
                <div class="likes_count">
                    <i class="far fa-heart"></i>
                    <small class="count">0</small>
                </div>
            </div>
        </div>
        <div class="comments_container center_display">
            <div class="comment_card">
                <div class="pic center_display">
                    A
                </div>
                <div class="comment_info">
                    <small class="nickname">
                        usernamehere
                    </small>
                    <p class="comment">hello ji how are u</p>
                    <div class="comment_bottom">
                        <div class="heart_icon-comment">
                            <i class="far fa-heart"></i>
                        </div>
                        <button>
                            reply
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ddc8c10e95.js" crossorigin="anonymous"></script>
</body>
</html>
